<div class="modal">
    <form class="operationForm" [formGroup]="operationForm" (ngSubmit)="onSubmit()">
        <mat-card-title color="primary">
            <h3>Choose an operation</h3>
            <mat-radio-group formControlName="operation" required>
                <mat-radio-button class="radio" value="deposit">Deposit</mat-radio-button>
                <mat-radio-button class="radio" value="withdraw">Withdraw</mat-radio-button>
            </mat-radio-group>
        </mat-card-title>

        <mat-form-field class="form-control">
            <mat-label>Amount</mat-label>
            <input type="number" formControlName="amount" matInput placeholder="Amount" required min="1" max="5000">
        </mat-form-field>

        <div class="btns">
            <button type="submit" mat-raised-button color="primary">
                <mat-icon>done</mat-icon>
                <span>Confirm</span>
            </button>
            <button type="reset" mat-raised-button color="warn" (click)="closeModal()">
                <mat-icon>cancel</mat-icon>
                <span>Cancel</span>
            </button>
        </div>
    </form>
</div>
<div class="overlay"></div>
