<div class="container">
    <form class="login-form">
        <mat-card-title color="primary">
            <h3>Login to your account</h3>
        </mat-card-title>

        <mat-form-field class="form-control">
            <mat-label>Email</mat-label>
            <input type="email" formControlName="email" matInput placeholder="Email" required>
        </mat-form-field>

        <mat-form-field class="form-control">
            <mat-label>Password</mat-label>
            <input type="password" formControlName="password" matInput placeholder=" Password" required>
        </mat-form-field>

        <button type="submit" mat-raised-button class="btn btn-block" color="primary">Login</button>

        <p class="text">
            Don't have an account? <a routerLink="/signup" color="primary">Sign Up</a>
        </p>

        <p *ngIf="true" class="text warn" color="warn">
            <!-- {{ message }} -->
            message
        </p>
    </form>
</div>
<div class="overlay"></div>
